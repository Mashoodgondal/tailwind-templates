<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body>
    <nav class="bg-blue-600">
      <div class="container p-4 mt-3 mx-auto flex items-center justify-between">
        <a href="#" class="text-white text-2xl font-bold">Mashood Ali</a>
        <div class="space-x-4">
          <a href="#" class="text-white hover:font-bold">Home</a>
          <a href="#" class="text-white hover:font-bold">contract</a>
          <a href="#" class="text-white hover:font-bold">Serveses</a>
          <a href="#" class="text-white hover:font-bold">About</a>
        </div>
      </div>
    </nav>
    <div class="container mx-auto my-8 p-8 bg-white shadow-md rounded-md">
      <h1 class="text-3xl font-bold mb-6">Tailwind CSS Example</h1>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <div class="mb-4">
          <img
            src="https://placekitten.com/400/300"
            alt="Kitten"
            class="rounded-md shadow-md"
          />
        </div>

        <div>
          <form action="#" method="post" class="space-y-4">
            <div>
              <label for="name" class="block text-sm font-medium text-gray-600"
                >Name</label
              >
              <input
                type="text"
                id="name"
                name="name"
                class="mt-1 p-2 block w-full rounded-md border border-gray-300 focus:outline-none focus:ring focus:border-blue-300"
              />
            </div>

            <div>
              <label for="email" class="block text-sm font-medium text-gray-600"
                >Email</label
              >
              <input
                type="email"
                id="email"
                name="email"
                class="mt-1 p-2 block w-full rounded-md border border-gray-300 focus:outline-none focus:ring focus:border-blue-300"
              />
            </div>

            <div>
              <label
                for="message"
                class="block text-sm font-medium text-gray-600"
                >Message</label
              >
              <textarea
                id="message"
                name="message"
                rows="4"
                class="mt-1 p-2 block w-full rounded-md border border-gray-300 focus:outline-none focus:ring focus:border-blue-300"
              ></textarea>
            </div>

            <button
              type="submit"
              class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300"
            >
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>

    <div class="container mx-auto my-10 shadow-md rounded-md">
      <h1 class="mb-10 text-4xl text-center font-bold text-indigo-700">
        Tailwind Practice
      </h1>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-15">
        <div class="mb-4">
          <img
            src="https://picsum.photos/300/400/"
            alt="pick"
            class="mx-auto"
          />
        </div>
        <div>
          <form action="#" class="p-4">
            <div>
              <label for="name" class="mt-30 font-medium text-blue-500">
                Name
              </label>
              <input
                type="text"
                class="mt-1 p-2 block w-full rounded-md border border-gray-300 focus:outline-none focus:ring focus:border-blue-300"
              />
            </div>
            <div class="mt-5 font-medium text-blue-500">
              <label for="name"> Email </label>
              <input
                type="email"
                class="mt-1 p-2 rounded-md w-full border border-gray-300 focus:outline-none focus:ring focus:border-blue-300"
              />
            </div>
            <div class="mt-5 font-medium text-blue-500">
              <label for="name"> Massege</label>
              <textarea
                type="text"
                class="mt-1 p-2 w-full rounded-md focus:ring border border-gray-300 focus:outline-none focus:border-blue-200"
              ></textarea>
              <button
                type="submit"
                class="bg-blue-500 py-1 px-4 text-white rounded-md hover:bg-blue-600 focus:outline-none"
              >
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
