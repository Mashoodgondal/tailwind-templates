<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body>
    <nav class="bg-gray-400 p-4 mb-5">
      <div class="container mx-auto">
        <div class="flex items-center justify-between">
          <div class="company-logo">
            <img
              src="./imges/asset 1.png"
              alt="logo"
              class="w-36 h-8 cursor-pointer"
            />
          </div>
          <div class="navigation flex items-center space-x-4">
            <div class="nav-links">
              <ul class="flex items-center space-x-4 text-white">
                <li class="relative group">
                  <span
                    class="cursor-pointer hover:text-blue-500 hover:font-bold"
                    >Product</span
                  >
                </li>
                <li
                  class="text-white cursor-pointer hover:text-blue-500 hover:font-bold"
                >
                  Customer
                </li>
                <li
                  class="text-white cursor-pointer hover:text-blue-500 hover:font-bold"
                >
                  Pricing
                </li>
                <li class="relative group">
                  <span
                    class="cursor-pointer hover:text-blue-500 hover:font-bold"
                    >Resources</span
                  >
                </li>
              </ul>
            </div>
            <div class="nav-buttons flex items-center space-x-4">
              <div
                class="button b1 bg-blue-500 text-white px-4 py-2 hover:bg-blue-600 cursor-pointer rounded hover:font-bold"
              >
                Sign In
              </div>
              <div
                class="button b2 bg-green-500 text-white px-4 py-2 hover:bg-green-600 cursor-pointer rounded hover:font-bold"
              >
                Sign Up
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <div class="mx-auto p-4 grid grid-cols-1 md:grid-cols-2 gap-4">
      <div class="mx-auto">
        <h1 class="font-bold text-gray-700 text-5xl mt-20">
          Design Confidently.
        </h1>
        <p class="text-gray-500 font-bold mt-8">
          UsabilityHub is a remote user research platform that <br />
          takes the guesswork out of design decisions by <br />
          validating them with real users
        </p>
        <button
          class="bg-blue-600 mx-4 p-3 rounded text-white font-bold hover:bg-blue-800 mt-8"
        >
          Get started
        </button>
      </div>
      <div>
        <img src="./imges/asset 2.png" alt="" />
      </div>
    </div>
  </body>
</html>
